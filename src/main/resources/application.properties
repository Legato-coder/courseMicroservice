spring.application.name=course

# Server Port
server.port=8081

# Application Name (useful for logging and service discovery)
course=course-service

# Data Source (H2 In-Memory Database Configuration for simplicity)
spring.datasource.url=jdbc:h2:mem:course_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Hibernate JPA settings (for database interaction)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging level
logging.level.org.springframework=INFO
logging.level.com.example.courseservice=DEBUG

# Enable Actuator endpoints
management.endpoints.web.exposure.include=*

# Set the port for the management server (optional)
management.server.port=8082  # You can set this to a different port if needed

# Optional: Enable health checks
management.health.diskspace.enabled=true  # Disk space health check
management.health.db.enabled=true          # Database health check (if applicable)

# Optional: Customize the health check path
management.health.endpoint.health.show-details=always

